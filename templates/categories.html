{% extends 'base.html' %}
{% block title %}My Site{% endblock %}
{% load static %}
{% block content %}
    


<!-- Categories Section -->
<section class="recipe-section py-12 bg-gray-900 text-gray-100">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for c in categories %}
      <div class="recipe-item bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition">
        <a href="{% url 'catView' c.slug %}">
          <img src="{{c.image.url}}" alt="" class="w-full h-48 object-cover">
        </a>
        <div class="p-4">
          <div class="text-sm text-indigo-400 font-semibold uppercase">{{c.name}}</div>
          <a href="{% url 'catView' c.slug %}">
            <h4 class="text-xl font-bold mt-2">{{c.name}}</h4>
          </a>
          <p class="text-gray-400 mt-2">{{c.descriptions}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>




 {% endblock %}
