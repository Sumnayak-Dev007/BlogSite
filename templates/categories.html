{% extends 'base.html' %}
{% block title %}My Site{% endblock %}
{% load static %}
{% block content %}
    

    <!-- Hero Search Section -->
<!-- Hero Search Section -->
<div class="hero-search bg-cover bg-center py-12"
     style="background-image: url('{% static "img/search-bg.jpg" %}')">
  <div class="container mx-auto px-4">
    <div class="filter-table">
      <form action="#" class="filter-search flex flex-wrap gap-4 justify-center">
        <input type="text" placeholder="Search"
               class="px-4 py-2 rounded-lg border border-gray-700 bg-gray-800 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <select id="category"
                class="px-4 py-2 rounded-lg border border-gray-700 bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Category</option>
        </select>
        <select id="tag"
                class="px-4 py-2 rounded-lg border border-gray-700 bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Tags</option>
        </select>
        <button type="submit"
                class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg">
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Categories Section -->
<section class="recipe-section py-12 bg-gray-900 text-gray-100">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for c in categories %}
      <div class="recipe-item bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition">
        <a href="{% url 'catView' c.slug %}">
          <img src="{{c.image.url}}" alt="" class="w-full h-48 object-cover">
        </a>
        <div class="p-4">
          <div class="text-sm text-indigo-400 font-semibold uppercase">{{c.name}}</div>
          <a href="{% url 'catView' c.slug %}">
            <h4 class="text-xl font-bold mt-2">{{c.name}}</h4>
          </a>
          <p class="text-gray-400 mt-2">{{c.descriptions}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>




 {% endblock %}
