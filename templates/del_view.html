{% extends 'base.html' %}
{% load static %}
{% load tz %}
{% load crispy_forms_tags %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-900 text-gray-100">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    <h4 class="text-xl font-bold mb-6">
      Are you sure you want to delete the post <span class="text-indigo-400">{{ post.title }}</span>?
    </h4>

    <form method="POST" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit"
              class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
        Yes, Delete
      </button>
      <a href="/"
         class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
