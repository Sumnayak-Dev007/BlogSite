{% extends 'base.html' %}
{% load static %}
{% load tz %}
{% load crispy_forms_tags %}
{% block content %}

<section class="py-12 bg-gray-900 text-gray-100">
  <div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto bg-gray-800 rounded-xl p-6 shadow-lg">
      <h3 class="text-xl font-bold text-center mb-6">Editing {{post.title}}</h3>

      <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ p_form.as_p }}
        <button type="submit" 
                class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
